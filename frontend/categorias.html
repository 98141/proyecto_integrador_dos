<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/gastos.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <title>Categorías</title>
  </head>
  <body>
    <div id="navbar"></div>

    <section class="container">
      <h2>Categorías</h2>

      <input
        type="text"
        id="nuevaCategoria"
        placeholder="Nombre nueva categoría"
      />
      <button id="agregarCategoria">Agregar</button>
    </section>

    <table border="1">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>ID de Categoria</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="categoriasBody">
        <!-- JS llenará esta tabla -->
      </tbody>
    </table>

    <footer class="footer">
      <p>
        Desarrollado por:
        <a href="https://portafolio-sigma-smoky.vercel.app/" target="_blank"
          >Armando Mora</a
        >
      </p>
      <p>2025</p>
    </footer>

    <script>
      fetch("navbar.html")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("navbar").innerHTML = html;
          document.getElementById("logout").addEventListener("click", () => {
            localStorage.removeItem("token");
            window.location.href = "index.html";
          });
        });
    </script>
    <script type="module" src="script/categorias.js"></script>
  </body>
</html>
